<!-- partials/cloud_api_key_section.html - API key validation section -->
<div class="cloud-card mb-3">
    <div class="cloud-card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="fas fa-key me-2"></i>API Key</h6>
            <a href="{{ docs_url('experimental/cloud/REPLICATE.md') }}"
               target="_blank"
               class="text-muted doc-link"
               style="font-size: 0.7rem;"
               title="Replicate setup guide">
                <i class="fas fa-question-circle"></i>
            </a>
        </div>
    </div>
    <div class="cloud-card-body">
        <template x-if="apiKeyState.loading">
            <div class="text-center py-2">
                <i class="fas fa-spinner fa-spin"></i> <span class="small">Checking...</span>
            </div>
        </template>
        <template x-if="!apiKeyState.loading && apiKeyState.valid">
            <div>
                <div class="d-flex align-items-center justify-content-between mb-1">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle text-success me-1"></i>
                        <span class="text-success fw-medium small">Connected</span>
                    </div>
                    <div class="d-flex gap-1">
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary py-0 px-2"
                                style="font-size: 0.7rem;"
                                @click="validateApiKey()"
                                title="Refresh">
                            <i class="fas fa-sync"></i>
                        </button>
                        <button type="button"
                                class="btn btn-sm btn-outline-danger py-0 px-2"
                                style="font-size: 0.7rem;"
                                @click="deleteReplicateToken()"
                                :disabled="tokenSaving"
                                title="Disconnect">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                <template x-if="apiKeyState.userInfo && apiKeyState.userInfo.username">
                    <div class="small text-muted" style="font-size: 0.7rem;">
                        <i class="fas fa-user me-1"></i><span x-text="apiKeyState.userInfo.username"></span>
                    </div>
                </template>
            </div>
        </template>
        <template x-if="!apiKeyState.loading && !apiKeyState.valid">
            <div>
                <div class="d-flex align-items-center mb-1">
                    <i class="fas fa-exclamation-triangle text-warning me-1"></i>
                    <span class="text-warning fw-medium small">Not Configured</span>
                </div>
                <p class="small text-muted mb-1" style="font-size: 0.7rem;" x-text="apiKeyState.error || 'Set REPLICATE_API_TOKEN'"></p>
                <div class="alert alert-secondary py-1 px-2 small mb-2" style="font-size: 0.65rem;">
                    <code>export REPLICATE_API_TOKEN=r8_...</code>
                </div>
                <a href="{{ docs_url('experimental/cloud/REPLICATE.md') }}"
                   target="_blank"
                   class="small text-info doc-link"
                   style="font-size: 0.7rem;">
                    <i class="fas fa-book me-1"></i>Setup Guide
                </a>
            </div>
        </template>
    </div>
</div>
