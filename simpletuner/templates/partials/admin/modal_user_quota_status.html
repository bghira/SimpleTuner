<!-- User Quota Status Detail Modal -->
<div class="modal fade" :class="{ 'show d-block': quotaLookupDetailOpen }" tabindex="-1"
     x-show="quotaLookupDetailOpen" @keydown.escape="quotaLookupDetailOpen = false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary py-2">
                <h6 class="modal-title">
                    <i class="fas fa-tachometer-alt me-2"></i>Quota Status:
                    <span class="text-info" x-text="getQuotaLookupUserName()"></span>
                </h6>
                <button type="button" class="btn-close btn-close-white" @click="quotaLookupDetailOpen = false"></button>
            </div>
            <div class="modal-body">
                <!-- Summary -->
                <div class="d-flex justify-content-between align-items-center mb-3" x-show="quotaLookupResult">
                    <div>
                        <span class="badge" :class="quotaLookupResult?.can_submit ? 'bg-success' : 'bg-danger'">
                            <i class="fas" :class="quotaLookupResult?.can_submit ? 'fa-check-circle' : 'fa-ban'"></i>
                            <span x-text="quotaLookupResult?.can_submit ? 'Can Submit Jobs' : 'Submission Blocked'"></span>
                        </span>
                    </div>
                    <div class="text-muted small">
                        <span x-text="quotaLookupResult?.statuses?.length || 0"></span> quota(s) configured
                    </div>
                </div>

                <!-- Blocking Reasons -->
                <template x-if="quotaLookupResult?.blocking_reasons?.length > 0">
                    <div class="alert alert-danger py-2 mb-3">
                        <div class="fw-medium small mb-1"><i class="fas fa-exclamation-triangle me-1"></i>Blocking Reasons:</div>
                        <ul class="mb-0 ps-3 small">
                            <template x-for="reason in quotaLookupResult.blocking_reasons" :key="reason">
                                <li x-text="reason"></li>
                            </template>
                        </ul>
                    </div>
                </template>

                <!-- Quota Status List -->
                <template x-if="quotaLookupResult?.statuses?.length > 0">
                    <div class="table-responsive">
                        <table class="table table-dark table-sm mb-0">
                            <thead>
                                <tr>
                                    <th>Quota Type</th>
                                    <th>Usage</th>
                                    <th>Limit</th>
                                    <th>Action</th>
                                    <th>Source</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="s in quotaLookupResult.statuses" :key="s.quota_type">
                                    <tr :class="{'table-danger': s.is_exceeded, 'table-warning': s.is_warning && !s.is_exceeded}">
                                        <td>
                                            <span class="fw-medium" x-text="getQuotaTypeName(s.quota_type)"></span>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center gap-2">
                                                <div class="progress" style="width: 80px; height: 8px;">
                                                    <div class="progress-bar"
                                                         :class="s.is_exceeded ? 'bg-danger' : (s.is_warning ? 'bg-warning' : 'bg-success')"
                                                         :style="'width: ' + Math.min(s.percent_used, 100) + '%'"></div>
                                                </div>
                                                <span class="small" x-text="formatQuotaValue(s.current, s.quota_type)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="small" x-text="formatQuotaValue(s.limit, s.quota_type)"></span>
                                            <span class="text-muted small">(<span x-text="Math.round(s.percent_used)"></span>%)</span>
                                        </td>
                                        <td>
                                            <span class="badge" :class="getQuotaActionClass(s.action)" x-text="s.action"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary small" x-text="s.source"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>

                <template x-if="!quotaLookupResult?.statuses?.length">
                    <div class="text-center py-4 text-muted">
                        <i class="fas fa-info-circle me-2"></i>No quotas configured for this user.
                        Default limits apply.
                    </div>
                </template>
            </div>
            <div class="modal-footer border-secondary py-2">
                <button type="button" class="btn btn-secondary btn-sm" @click="quotaLookupDetailOpen = false">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" x-show="quotaLookupDetailOpen" @click="quotaLookupDetailOpen = false"></div>
