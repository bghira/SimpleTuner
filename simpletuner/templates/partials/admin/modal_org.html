<!-- Organization Form Modal -->
<div class="modal fade" :class="{ 'show d-block': orgFormOpen }" tabindex="-1"
     x-show="orgFormOpen" @keydown.escape="orgFormOpen = false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary py-2">
                <h6 class="modal-title" x-text="editingOrg ? 'Edit Organization' : 'Create Organization'"></h6>
                <button type="button" class="btn-close btn-close-white" @click="orgFormOpen = false"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label small">Name</label>
                    <input type="text" class="form-control form-control-sm bg-dark text-light border-secondary"
                           x-model="orgForm.name" required placeholder="e.g., ML Research">
                </div>
                <div class="mb-3">
                    <label class="form-label small">Slug (URL-safe ID)</label>
                    <input type="text" class="form-control form-control-sm bg-dark text-light border-secondary"
                           x-model="orgForm.slug" required placeholder="e.g., ml-research"
                           pattern="^[a-z0-9-]+$" :disabled="editingOrg">
                    <div class="form-text small">Lowercase letters, numbers, and dashes only</div>
                </div>
                <div class="mb-3">
                    <label class="form-label small">Description</label>
                    <textarea class="form-control form-control-sm bg-dark text-light border-secondary"
                              x-model="orgForm.description" rows="2" placeholder="(optional)"></textarea>
                </div>
                <div class="form-check" x-show="editingOrg">
                    <input class="form-check-input" type="checkbox" id="org-is-active" x-model="orgForm.is_active">
                    <label class="form-check-label small" for="org-is-active">Active</label>
                </div>
            </div>
            <div class="modal-footer border-secondary py-2">
                <button type="button" class="btn btn-secondary btn-sm" @click="orgFormOpen = false">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm" @click="saveOrg()" :disabled="saving">
                    <i class="fas fa-spinner fa-spin me-1" x-show="saving"></i>
                    <span x-text="editingOrg ? 'Update' : 'Create'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" x-show="orgFormOpen" @click="orgFormOpen = false"></div>
