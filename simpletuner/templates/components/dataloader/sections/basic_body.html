<!-- Basic Settings Body (for modal) -->
<div class="modal-section-body">
    <!-- Sizing Section -->
    <div class="section-group" x-show="editingDataset.dataset_type !== 'text_embeds' && editingDataset.dataset_type !== 'image_embeds' && editingDataset.dataset_type !== 'audio'">
        <h6 class="modal-section-title">Sizing</h6>
        <div class="row g-2">
            <div class="col-md-4">
                <label class="form-label small">Resolution</label>
                <input type="number"
                       class="form-control form-control-sm"
                       min="0"
                       step="1"
                       x-model.number.lazy="editingDataset.resolution"
                       @input="markAsUnsaved()"
                       placeholder="1024">
                <div class="form-text small"
                     x-text="editingDataset.resolution_type === 'pixel_area' ? 'Shorter edge (squared)' : 'Shorter edge px'">
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label small">Resolution Type</label>
                <select class="form-select form-select-sm"
                        x-model="editingDataset.resolution_type"
                        @change="markAsUnsaved()">
                    <option value="pixel">Pixels</option>
                    <option value="pixel_area">Pixel area</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label small">Downsample Target</label>
                <input type="number"
                       class="form-control form-control-sm"
                       x-model.number.lazy="editingDataset.target_downsample_size"
                       min="0"
                       step="1"
                       @input="markAsUnsaved()"
                       placeholder="Auto">
            </div>
            <div class="col-md-4">
                <label class="form-label small">Min Size</label>
                <input type="number"
                       class="form-control form-control-sm"
                       x-model.number.lazy="editingDataset.minimum_image_size"
                       min="0"
                       step="1"
                       @input="markAsUnsaved()"
                       placeholder="0 (no minimum)">
            </div>
            <div class="col-md-4">
                <label class="form-label small">Max Size</label>
                <input type="number"
                       class="form-control form-control-sm"
                       x-model.number.lazy="editingDataset.maximum_image_size"
                       min="0"
                       step="1"
                       @input="markAsUnsaved()"
                       placeholder="0 (no maximum)">
            </div>
        </div>
    </div>

    <!-- Cropping Section -->
    <div class="section-group" x-show="editingDataset.dataset_type !== 'text_embeds' && editingDataset.dataset_type !== 'image_embeds' && editingDataset.dataset_type !== 'audio'">
        <h6 class="modal-section-title">Cropping</h6>
        <div class="form-check mb-2">
            <input class="form-check-input"
                   type="checkbox"
                   :id="'crop-enable-' + editingDataset.id"
                   x-model="editingDataset.crop"
                   @change="markAsUnsaved()">
            <label class="form-check-label" :for="'crop-enable-' + editingDataset.id">Enable cropping</label>
        </div>
        <div class="row g-2" x-show="editingDataset.crop" x-cloak>
            <div class="col-md-4">
                <label class="form-label small">Crop Style</label>
                <select class="form-select form-select-sm"
                        x-model="editingDataset.crop_style"
                        @change="markAsUnsaved()">
                    <option value="center">Center</option>
                    <option value="corner">Corner</option>
                    <option value="face">Face Detection</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label small">Crop Aspect</label>
                <select class="form-select form-select-sm"
                        x-model="editingDataset.crop_aspect"
                        @change="markAsUnsaved()">
                    <option value="square">Square</option>
                    <option value="preserve">Preserve</option>
                    <option value="closest">Closest bucket</option>
                    <option value="random">Weighted buckets</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label small">Aspect Buckets</label>
                <input type="text"
                       class="form-control form-control-sm"
                       x-model="editingDataset._cropAspectBucketsText"
                       @input="markAsUnsaved()"
                       :disabled="!['closest', 'random'].includes(editingDataset.crop_aspect)"
                       placeholder="0.75, 1.0, 1.33">
            </div>
        </div>
    </div>
</div>
