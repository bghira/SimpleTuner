site_name: SimpleTuner
site_description: Multi-modal diffusion model fine-tuning toolkit
site_url: https://bghira.github.io/SimpleTuner/
repo_url: https://github.com/bghira/SimpleTuner
repo_name: bghira/SimpleTuner
edit_uri: edit/main/documentation/

docs_dir: documentation
site_dir: site

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/brain
  # Uncomment when you have custom assets:
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

plugins:
  - search
  - tags
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 入门指南
            Installation: 安装
