site_name: SimpleTuner
site_description: Multi-modal diffusion model fine-tuning toolkit
site_url: https://simpletuner.dev
repo_url: https://github.com/bghira/SimpleTuner
repo_name: bghira/SimpleTuner
edit_uri: edit/main/documentation/

docs_dir: documentation
site_dir: site

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/brain
  # Uncomment when you have custom assets:
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

plugins:
  - search
  - tags
  # Uncomment for i18n support:
  # - i18n:
  #     default_language: en
  #     languages:
  #       - locale: en
  #         name: English
  #         build: true
  #       - locale: zh
  #         name: 中文
  #         build: true
  #       - locale: ja
  #         name: 日本語
  #         build: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bghira/SimpleTuner
    - icon: fontawesome/brands/discord
      link: https://discord.gg/JGkSwEbjRb
  # version:
  #   provider: mike
  generator: false

extra_css:
  - stylesheets/extra.css

