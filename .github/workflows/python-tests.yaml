name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "simpletuner/**"
      - "tests/**"
  pull_request:
    branches:
      - main
    paths:
      - "simpletuner/**"
      - "tests/**"

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: python -m pip install --upgrade pip && pip install -e .[test,cpu]

    - name: Run Tests
      run: python -m unittest discover -v tests/

  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
