[tool.poetry]
name = "simpletuner"
version = "1.1.0"
description = "Stable Diffusion 2.x and XL tuner."
authors = ["bghira"]
license = "AGPLv3"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
torch = "^2.6.0"
torchvision = "^0.21.0"
diffusers = {git = "https://github.com/huggingface/diffusers"}
transformers = "^4.49.0"
datasets = "^3.0.0"
wandb = "^0.19.1"
requests = "^2.32.3"
pillow = "^11.0.0"
opencv-python = "^4.10.0.84"
accelerate = "^1.5.2"
safetensors = "^0.4.5"
compel = "^2.0.1"
clip-interrogator = "^0.6.0"
open-clip-torch = "^2.26.1"
iterutils = "^0.1.6"
scipy = "^1.11.1"
boto3 = "^1.35.83"
pandas = "^2.2.3"
botocore = "^1.35.83"
urllib3 = "<1.27"
torchsde = "^0.2.6"
torchmetrics = "^1.1.1"
colorama = "^0.4.6"
numpy = "^2.2.0"
peft = "^0.14.0"
tensorboard = "^2.18.0"
regex = "^2023.12.25"
huggingface-hub = "^0.29.1"
optimum-quanto = {git = "https://github.com/huggingface/optimum-quanto"}
torch-optimi = "^0.2.1"
lycoris-lora = {git = "https://github.com/kohakublueleaf/lycoris", rev = "dev"}
fastapi = {extras = ["standard"], version = "^0.115.0"}
deepspeed = "^0.16.1"
sentencepiece = "^0.2.0"
torchao = "^0.9.0"
torchaudio = "^2.5.0"
atomicwrites = "^1.4.1"
beautifulsoup4 = "^4.12.3"
prodigy-plus-schedule-free = "^1.9.0"
imageio-ffmpeg = "^0.6.0"
imageio = {extras = ["pyav"], version = "^2.37.0"}

[tool.poetry.group.jxl.dependencies]
pillow-jxl-plugin = "^1.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
priority = "supplemental"
name = "pytorch-nightly"
url = "https://download.pytorch.org/whl/nightly/cpu"
