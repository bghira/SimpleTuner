[[tool.poetry.source]]
priority = "supplemental"
name = "pytorch-nightly"
url = "https://download.pytorch.org/whl/nightly/cpu"

[[tool.poetry.source]]
priority = "supplemental"
name = "pytorch-test"
url = "https://download.pytorch.org/whl/test/cpu"
