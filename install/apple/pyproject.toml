diffusers = "^0.34.0"
transformers = "^4.51.3"
datasets = "^3.0.0"
wandb = "^0.21.0"
requests = "^2.32.4"
pillow = "^11.3.0"
opencv-python = "^4.10.0.84"
accelerate = "^1.8.1"
safetensors = "^0.5.3"
compel = "^2.1.1"
clip-interrogator = "^0.6.0"
open-clip-torch = "^2.26.1"
iterutils = "^0.1.6"
scipy = "^1.11.1"
boto3 = "^1.35.83"
pandas = "^2.2.3"
botocore = "^1.35.83"
urllib3 = "<1.27"
torchsde = "^0.2.6"
torchmetrics = "^1.1.1"
colorama = "^0.4.6"
numpy = "^2.2.0"
peft = "^0.16.0"
tensorboard = "^2.18.0"
regex = "^2023.12.25"
huggingface-hub = "^0.30.2"
optimum-quanto = "^0.2.7"
