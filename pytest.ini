[pytest]
# pytest configuration for SimpleTuner WebUI tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test organization
markers =
    e2e: End-to-end tests that require a running server and browser
    slow: Tests that take a long time to run
    chrome_only: Tests that only run on Chrome browser
    firefox_only: Tests that only run on Firefox browser
    webui: All WebUI-related tests
    unit: Unit tests
    integration: Integration tests

# Test output options
addopts =
    -ra
    --strict-markers
    --disable-warnings
    --tb=short

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = simpletuner/simpletuner_sdk/server
omit =
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
precision = 2
show_missing = True